server:
  port: 8082
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/venues
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true

  cloud:
    function:
      definition: orderPaidIn
    stream:
      bindings:
        orderPaidIn-in-0:
          destination: order-events
          group: order-service
          content-type: application/json
        delivery-out:
          destination: venue-events
          content-type: application/json
      rabbit:
        bindings:
          orderPaidIn-in-0:
            consumer:
              queue-name-group-only: true
